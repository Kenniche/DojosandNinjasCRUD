<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.1.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>


    <div class="container mx-auto col-5 p-3 bg-secondary text-light my-5 ">
        <h1>All Dojos</h1>

        <table class="table table-hover " >
            <thead class=" bg-secondary  text-center text-warning" >
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Dojo Name</th>
                </tr>
            </thead>
            
            <tbody class=" bg-light  text-center text-black ">
                {% for one_dojo in dojos %}
                <tr>
                    <th scope="row">{{one_dojo.id}}</th>
                    <td><a href="/showdojo/{{one_dojo.id}}" class="btn btn-secondary">{{one_dojo.name}}</a></td>

                </tr>
                {% endfor %}
            </tbody>
            
        </table>


    </div>

    <div class="container">
        
        <form action="/dojo/create_dojo" method="POST"class="mx-auto col-6 p-4 bg-secondary text-light my-5">
            <h1 class="text-primary text-warning">Add dojo</h1>
            <div class="d-flex justify-content-between ">
                <div class= "col-12">
                    <div class="form-group ">
                        <label for="name"> Name </label>
                        <input type="text" name="name" class="form-control">
                    
                    
                        <input type="submit" class='btn btn-primary' value="Add Dojo" class="form-control">
                    </div>
                </div>
            </div>
        </form>
        <div class="container mx-auto col-6 p-1  my-5 ">
        <a href="/makeninja">Add Ninja</a>
        </div>
            
    </div>




</body>

</html>
