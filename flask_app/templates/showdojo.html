<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.1.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Show Dojo</title>
</head>

<body>

    <div class="container">
        <div class="d-flex colc-6 justify-content-end">
            <a href="/" class="btn btn-secondary d-flex justify-content-end mx-3">Home</a> 
        </div>
        <h1>{{dojo.name}}</h1>
        <table class="table table-hover">
            <thead class=" bg-secondary  text-center text-warning ">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">age</th>
                </tr>
            </thead>
            <tbody class=" bg-light  text-center text-black ">
                {% for one_ninja in dojo.ninjas %}
            <tr>
                <th scope="row">{{one_ninja.id}}</th>
                <td>{{one_ninja.first_name}}</td>
                <td>{{one_ninja.last_name}}</td>
                <td>{{one_ninja.age}}</td>
            </tr>
            {% endfor %}
            </tbody>
            
        </table>
    </div>
</body>

</html>
